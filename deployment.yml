---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: employee
        image: dockersing/hello-world:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP